<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="https://course.acciojob.com/acciojob_logo.svg" type="image/x-icon">


    
</head>
<body>

    <header>

        <h1>Signup</h1>

    </header>


    <main>

        <form action="" method="post">

            <input type="text" id="name" placeholder="Full Name" style="border-bottom: 1px solid white ;" class="input" required>

            <input type="email" id="email" placeholder="Email"
            style="border-bottom: 1px solid white ;" class="input" required>

            <input type="password" id="password" placeholder="Password" style="border-bottom: 1px solid white ;" class="input" required>

            <input type="password" id="password" placeholder="Confirm Password" style="border-bottom: 1px solid white ;"class="input" required>

            <input type="datetime" id="date" placeholder="MM/DD/YYYY" style="border-bottom: 1px solid white ;" class="input" required>


            <br>
            <br>
           
            <div id="student1"> <input type="radio" id="student" name="radio" class="radio">
            <label for="student">Student</label></div>

           <div id="Employee">
             <input type="radio"  name="radio" id="student2" class="radio">
            <label for="student2">Employee</label>
           </div>

            <br>
            <br>
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">I agree to all the Terms and conditions</label>
           
        </form>

   
    </main>
    

    <footer>

        <button type="submit">Submit</button>

    </footer>
    
</body>
</html>
